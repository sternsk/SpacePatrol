    <title>Space Patrol Game</title>

<body>
    <div id="startPage">
        <h1>Space Patrol Start Page</h1>
        <label for="typeSelector" aria-Label: type selector>Choose your rocket</label>
        
            <select id="typeSelector">
            <option value="rainbowRocket" disabled selected>chose a crafty style!</option>
            <option value="rokket">rokket</option>
            <option value="rainbowRocket">Reinboh Rokket</option>
            <option value="bromber.svg">Bromber</option>
            <option value="blizzer.png">Blizzer</option>
            <option value="flipps.svg">Flips</option>
            <option value="lopman.png">Lopman</option>
            <option value="helgram.svg">Helgram</option>  
            <option value="carrot.svg">carrot</option>  
            <option value="rock.svg">rock</option>  
            <option value="rocket.svg">rocket</option>  
            <option value="eye.svg">eye</option>  
            
        </select>
        <label for="colorSelector" >Color:</label>
        <select id="colorSelector">
            <option value="brown">bron</option>
            <option value="green">flün</option>
            <option value="yellow">beld</option>
            
        </select>
        <input type="text" id="rocketId" placeholder="Enter your ID">
        <button id="startButton">Start Game</button>
        <div>Left Right rotate, up down zoom</div>
        <p><a href="./index.html">restart</a></p>
    </div>
    
    <div id="gamePage" style="display: none;">
        <nav>   
            <a href="../leisureTimeIndex.html">Zurück</a>

    </div>
